<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area of the Rectangle</title>
    <style>
      body {
        padding-left: 500px;
        padding-top: 210px;
        background-color: aqua;
      }
      .container {
        padding: 20px;
        border: 2px solid black;
        text-align: center;
        width: 300px;
        border-radius: 10px;
        background-color: bisque;
      }
      .btn {
        border: 1px solid black;
        border-radius: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Area of the Rectangle</h1>
      <b>Enter the Length :</b>
      <input class="len" type="number" placeholder="0" />
      <br />
      <br />
      <b>Enter the Width : </b>
      <input class="width" type="number" placeholder="0" />
      <br />
      <br />

      <button class="btn">Calculate</button>
      <br />
      <h1 class="h1"></h1>
    </div>
    <script>
      const length = document.querySelector(".len");
      const width = document.querySelector(".width");
      const button = document.querySelector(".btn");
      const ans = document.querySelector(".h1");

      button.addEventListener("click", function () {
        const len = Number(length.value);
        const wid = Number(width.value);

        const AreaOfRectangle = len * wid;

        ans.textContent = AreaOfRectangle;
      });
    </script>
  </body>
</html>
